<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單設計</title>
    <link rel="stylesheet" href="sample.css" />
  </head>
  <style>
    h1 {
      color: burlywood;
    }
  </style>
  <body>
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--加入最小化版本的JS-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("button").addClass("animated bounce");
        $("button").click(function () {
          var color = this.value;
          $("body").css("background-color", color);
        });
      });
    </script>
    <button style="background-color: rgb(204, 161, 96);" value="#CCDDFF" id="target2" class="animated bounce">換個底色</button>
    <h1>test</h1>
    <h2 style="color: rgb(105, 48, 170)">test2</h2>
    <h3>test3</h3>
    <form action="" method="get">
      <label for="myname">姓名:</label>
      <input
        type="text"
        name="Inputname"
        id="myname"
        placeholder="請輸入真實姓名"
        minlength="2"
        maxlength="4"
        required
      />
      <br />
      <label for="phone">電話: </label>
      <input type="text" name="phone" id="phone" placeholder="請填入電話號碼" />
      <br />
      <label for="email">電子郵件</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="請填入電子郵件"
      />
      <input type="checkbox" name="subscribe" id="checkbox" />
      <label for="checkbox">訂閱電子報</label>
      <br />
      <label for="age">年齡</label>
      <input type="number" name="age" id="age" min="0" max="100" />
      <br />
      <label for="password">密碼</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="請輸入密碼"
      />
      <br />
      <label for="sex">性別</label>
      <input type="radio" name="sex" id="male" />男性
      <input type="radio" name="sex" id="female" />女性
      <br />
      <label for="city">城市</label>
      <select name="city" id="city">
        <option value="Taipei">台北</option>
        <option value="Taichung">台中</option>
      </select>
      <br />
      <button type="submit">提交</button>
    </form>
  </body>
</html>
